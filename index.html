<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"> </script>
    <title>Circulo de Mohr</title>
  </head>
  <body>
    <h1> Seja Bem-vindo! </h1>
    <div id="container">
      <div class="canvas">
          <canvas id="canvas" width="400" height="400"></canvas>
      </div>
      <div class="controls">
          <ul>
              <li> <span>Radius:</span>

                  <input type="range" id="radius" value="100" min="10" max="200" step="1"> <span id="rVal">100</span>

              </li>
              <li> <span>center x:</span>

                  <input type="range" id="x" value="100" min="10" max="200" step="1"> <span id="xVal">100</span>

              </li>
              <li> <span>center y:</span>

                  <input type="range" id="y" value="100" min="10" max="200" step="1"> <span id="yVal">100</span>

              </li>
          </ul>
      </div>
  </div>
  </body>
</html>
